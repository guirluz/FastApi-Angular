<div class="user-create-container">
  <h2>Crear Usuario</h2>
  <form (ngSubmit)="createUser()">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contrase√±a</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required>
    </mat-form-field>

    <!-- üëá Nuevo campo para seleccionar rol -->
    <mat-form-field appearance="outline">
      <mat-label>Rol</mat-label>
      <mat-select [(ngModel)]="selectedRoleId" name="role_id" required>
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{ role.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
