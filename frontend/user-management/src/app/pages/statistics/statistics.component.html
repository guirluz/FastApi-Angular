<div class="page-container">
  <h2 class="page-title">Estadísticas</h2>

  <div class="charts-row">
    <mat-card class="chart-container">
      <h3>Productos más rentados</h3>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </mat-card>

    <mat-card class="chart-container">
      <h3>Ingresos por producto</h3>
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="'pie'">
      </canvas>
    </mat-card>
  </div>
</div>
