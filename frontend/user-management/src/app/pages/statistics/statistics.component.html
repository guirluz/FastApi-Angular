<h2>Statistics</h2>

<h3>Most Rented Products</h3>
<ul>
  <li *ngFor="let product of mostRented">
    {{ product.product }} - Rented {{ product.rentals }} times
  </li>
</ul>

<h3>Income by Product</h3>
<ul>
  <li *ngFor="let product of incomeByProduct">
    {{ product.product }} - Income: {{ product.income | currency }}
  </li>
</ul>
