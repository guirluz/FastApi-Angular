<div class="product-create-container">
  <h2>Crear Producto</h2>
  <form (ngSubmit)="createProduct()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput [(ngModel)]="descripcion" name="descripcion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Costo por hora</mat-label>
      <input matInput type="number" [(ngModel)]="costo_por_hora" name="costo_por_hora" required>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
