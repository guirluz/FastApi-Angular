<div class="page-container">
  <h2 class="page-title">Gestión de Productos</h2>

  <!-- Botón de creación (solo admin) -->
  <div class="actions" *ngIf="isAdmin">
    <button mat-raised-button color="primary" (click)="openCreateProductModal()">
      + Nuevo Producto
    </button>
  </div>

  <!-- Tabla de productos -->
  <mat-card class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.nombre}} </td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let product"> {{product.descripcion}} </td>
      </ng-container>

      <!-- Costo por hora -->
      <ng-container matColumnDef="costo_por_hora">
        <th mat-header-cell *matHeaderCellDef> Costo/Hora </th>
        <td mat-cell *matCellDef="let product"> {{product.costo_por_hora | currency}} </td>
      </ng-container>

      <!-- Fecha registro -->
      <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
        <td mat-cell *matCellDef="let product"> {{product.fecha_registro | date:'short'}} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let product">
          <!-- Admin: Editar y Eliminar -->
          <button mat-button color="accent" *ngIf="isAdmin" (click)="openEditProductModal(product)">Editar</button>
          <button mat-button color="warn" *ngIf="isAdmin" (click)="deleteProduct(product.id)">Eliminar</button>

          <!-- Usuario normal: Rentar -->
          <button mat-button color="primary" *ngIf="!isAdmin" (click)="rentProduct(product, 1)">Rentar 1h</button>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
