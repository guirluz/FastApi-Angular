<div class="page-container">
  <h2 class="page-title">Gestión de Productos</h2>

  <!-- Formulario de creación (solo admin) -->
  <div class="actions" *ngIf="isAdmin">
    <form (ngSubmit)="createProduct()" class="create-form">
      <input [(ngModel)]="newProduct.nombre" name="nombre" placeholder="Nombre" required>
      <input [(ngModel)]="newProduct.descripcion" name="descripcion" placeholder="Descripción">
      <input [(ngModel)]="newProduct.costo_por_hora" name="costo_por_hora" type="number" placeholder="Costo por hora" required>
      <button mat-raised-button color="primary" type="submit">+ Nuevo Producto</button>
    </form>
  </div>

  <!-- Tabla de productos -->
  <mat-card class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.nombre}} </td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let product"> {{product.descripcion}} </td>
      </ng-container>

      <!-- Costo por hora -->
      <ng-container matColumnDef="costo_por_hora">
        <th mat-header-cell *matHeaderCellDef> Costo/Hora </th>
        <td mat-cell *matCellDef="let product"> {{product.costo_por_hora | currency}} </td>
      </ng-container>

      <!-- Fecha registro -->
      <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
        <td mat-cell *matCellDef="let product"> {{product.fecha_registro | date:'short'}} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="accent" *ngIf="isAdmin" (click)="updateProduct(product)">Editar</button>
          <button mat-button color="warn" *ngIf="isAdmin" (click)="deleteProduct(product.id)">Eliminar</button>
          <button mat-button color="primary" *ngIf="!isAdmin" (click)="rentProduct(product, 1)">Rentar 1h</button>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
