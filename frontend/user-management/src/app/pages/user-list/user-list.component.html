<div class="page-container">
  <h2 class="page-title">Gestión de Usuarios</h2>

<div class="actions">
  <button mat-raised-button color="primary" (click)="openCreateUserModal()">
    + Nuevo Usuario
  </button>

  <span style="flex: 1 1 auto"></span>

  <button mat-raised-button color="accent" (click)="downloadPDF()">Exportar PDF</button>
  <button mat-raised-button color="primary" (click)="downloadExcel()">Exportar Excel</button>
  
</div>

<mat-card class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="accent" (click)="openEditUserModal(user)">Editar</button>
        <button mat-button color="warn" (click)="deleteUser(user.id)">Eliminar</button>
      </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>

  <div class="import-container">

<!-- Componente de importación -->
<app-user-import (importCompleted)="onImportCompleted()"></app-user-import>
</div>
</div>
