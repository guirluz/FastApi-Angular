<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <div class="profile-avatar">
        <div class="avatar-circle">
          {{ getUserInitials() }}
        </div>
      </div>
      <mat-card-title class="profile-title">
        {{ isEditMode ? 'Editar Perfil' : 'Perfil de Usuario' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="profile-content">
      <!-- Modo Vista -->
      <div *ngIf="!isEditMode" class="view-mode">
        <div class="info-row">
          <div class="info-label">
            <span class="icon">ğŸ†”</span>
            <strong>ID:</strong>
          </div>
          <div class="info-value">{{ user?.id }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">
            <span class="icon">ğŸ‘¤</span>
            <strong>Usuario:</strong>
          </div>
          <div class="info-value">{{ user?.username }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">
            <span class="icon">ğŸ“§</span>
            <strong>Email:</strong>
          </div>
          <div class="info-value">{{ user?.email }}</div>
        </div>
      </div>

      <!-- Modo EdiciÃ³n -->
      <form *ngIf="isEditMode" class="edit-mode" (ngSubmit)="saveProfile()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ğŸ‘¤ Usuario</mat-label>
          <input 
            matInput 
            [(ngModel)]="editUser.username" 
            name="username"
            placeholder="Ingresa tu usuario"
            required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ğŸ“§ Email</mat-label>
          <input 
            matInput 
            type="email"
            [(ngModel)]="editUser.email" 
            name="email"
            placeholder="Ingresa tu email"
            required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ğŸ”’ Nueva ContraseÃ±a (opcional)</mat-label>
          <input 
            matInput 
            type="password"
            [(ngModel)]="editUser.password" 
            name="password"
            placeholder="Dejar en blanco para no cambiar">
        </mat-form-field>

        <div class="button-group">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="isSaving">
            <span *ngIf="!isSaving">ğŸ’¾ Guardar Cambios</span>
            <span *ngIf="isSaving">â³ Guardando...</span>
          </button>
          
          <button 
            mat-raised-button 
            type="button"
            (click)="cancelEdit()">
            âŒ Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions *ngIf="!isEditMode" class="profile-actions">
      <button 
        mat-raised-button 
        color="primary"
        (click)="enableEditMode()">
        âœï¸ Editar Perfil
      </button>
    </mat-card-actions>
  </mat-card>
</div>
